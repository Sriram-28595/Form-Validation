<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Create Account</h2>
      </div>
      <form action="#" id="form" class="form-val">
        <div class="input-value">
          <label for="username">Username</label>
          <input type="text" placeholder="Enter Username" id="username" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error Message</small>
        </div>
        <div class="input-value">
          <label for="email">Email</label>
          <input type="email" placeholder="Enter email id" id="email" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error Message</small>
        </div>
        <div class="input-value">
          <label for="password">Password</label>
          <input type="password" placeholder="Enter Password" id="password" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error Message</small>
        </div>
        <div class="input-value">
          <label for="cpassword">Confirm Password</label>
          <input type="password" placeholder="Enter Password" id="cpassword" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error Message</small>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
    <script>
      const form = document.getElementById("form");
      const username = document.getElementById("username");
      const email = document.getElementById("email");
      const password = document.getElementById("password");
      const cpassword = document.getElementById("cpassword");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        checkInput();
      });

      function checkInput() {
        const usernameVal = username.value.trim();
        const emailVal = email.value.trim();
        const passwordVal = password.value.trim();
        const cpasswordVal = cpassword.value.trim();

        if (usernameVal === "") {
          setError(username, "Username cannot be empty");
        } else {
          setSuccess(username);
        }

        if (emailVal === "") {
          setError(email, "Email cannot be blank");
        } else if (!isEmail(emailVal)) {
          setError(email, "Please Enter Valid Email");
        } else {
          setSuccess(email);
        }

        if (passwordVal === "") {
          setError(password, "Password cannot be empty");
        } else {
          setSuccess(password);
        }

        if (cpasswordVal === "") {
          setError(cpassword, "Password cannot be empty");
        } else if (passwordVal !== cpasswordVal) {
          setError(cpassword, "Both Password's doesn't match");
        } else {
          setSuccess(cpassword);
        }
      }

      function setError(inputEl, msg) {
        const inpVal = inputEl.parentElement;
        const small = inpVal.querySelector("small");
        inpVal.classList.add("error");
        inpVal.classList.remove("success");
        small.innerText = msg;
      }

      function setSuccess(inputEl) {
        const inpVal = inputEl.parentElement;
        inpVal.classList.add("success");
        inpVal.classList.remove("error");
      }

      function isEmail(eval) {
        return /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/.test(
          eval
        );
      }
    </script>
  </body>
</html>
